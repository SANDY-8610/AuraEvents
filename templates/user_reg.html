<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="static/user.css">
</head>
<body>

    <header>
        <h1>User Registration</h1>
    </header>

    <main>
        <div class="hero-image">
            <img src="static/images/event.webp" alt="Event Management Hero" />
        </div>
        <div class="registration-form">
            <form action="{{ url_for ('adduser') }}" method="post">
                
                <div class="input-group">
                <label for="user_name">Full Name</label>
                <input type="text" id="user_name" name="user_name" required> <br>
				
				<label for="user_dob">Date of Birth</label>
				<input type="date" id="user_dob" name="user_dob" required><br>
				
				<label for="user_phone">Phone</label>
                <input type="text" id="user_phone" name="user_phone" required> <br>
				
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" required> <br>

                <label for="user_password">Create password</label>
                <input type="password" id="user_password" name="user_password"required> <br>
				
				<label for="user_confirm_password">Confirm password</label>
                <input type="password" id="user_confirm_password" name="user_confirm_password"required> <br>
				
				<script>
					var password = document.getElementById("user_password");
					var confirm_password = document.getElementById("user_confirm_password");

					function validatePassword(){
					if(password.value != confirm_password.value) {
						confirm_password.setCustomValidity("Passwords Don't Match");
						} else {
						confirm_password.setCustomValidity('');
						}
					}

					password.onchange = validatePassword;
					confirm_password.onkeyup = validatePassword;
				</script>
                </div>

                <button type="submit" class="submit-btn">Register</button>

                <div class="link-container">
                <a href="{{url_for('Home')}}" class="button-class">
                    Go to Home
                </a>
                </div>

            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AuraEvents</p>
    </footer>

</body>
</html>
